{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}Life With Vicky</title>
    <meta name="description" content="{% block meta_description %}{%endblock %}">
    {% block canonical %}{%endblock %}
    {% block opengraph %}{%endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'css/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md py-3 w-100" style="background-color:#78d112">
        <div class="container-fluid">
            
            <button class="navbar-toggler ml-auto" data-bs-toggle="collapse" data-bs-target="#navcol-6">
                <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon">
                    </span>
            </button>
            <div id="navcol-6" class="collapse navbar-collapse flex-grow-0 order-md-first">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'home' %}active{% endif %}"
                            href="{% url 'home' %}">Rozetka</a>
                        </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
		<div>
		<h1>Test</h1>
		</div>
		
		<div>
		<h1>Test 2</h1>
		</div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
